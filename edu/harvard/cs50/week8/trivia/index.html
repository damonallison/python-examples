<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        let answer = "apple";
        function multipleChoice(b) {
            // Clear previous entries
            document.querySelectorAll("button").forEach((b) => {
                b.style.backgroundColor = "#d9edff";
            });

            if (b.id == answer) {
                b.style.backgroundColor = "green";
                document.querySelector("#q1-answer").innerHTML = "Correct!";
            } else {
                b.style.backgroundColor = "red";
                document.querySelector("#q1-answer").innerHTML = "Incorrect";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // question 1
            document.querySelectorAll(".q1").forEach((b) => {
                b.addEventListener("click", () => {
                    multipleChoice(b);
                });
            });

            // question 2
            document.querySelector("#q2-button").addEventListener('click', function (e) {
                const answerRegex = /.*soon.*/i;
                b = document.querySelector("#q2-response")
                if (answerRegex.test(b.value)) {
                    b.style.backgroundColor = "green";
                    document.querySelector("#q2-answer").innerHTML = "Correct!";
                }
                else {
                    b.style.backgroundColor = "red";
                    document.querySelector("#q2-answer").innerHTML = "Incorrect";
                }
                console.log("am i right?: " + answerRegex.test(b.value));
                e.preventDefault();
            });

        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>Who is the best tech company?</h3>
            <div id="q1-answer"></div>
            <button class="q1" id=" google">google</button>
            <button class="q1" id="microsoft">microsoft</button>
            <button class="q1" id="apple">apple</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>When will Jesus return?</h3>
            <div id="q2-answer"></div>
            <form>
                <input id="q2-response" />
                <button id="q2-button">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
