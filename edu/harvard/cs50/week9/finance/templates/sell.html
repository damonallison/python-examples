{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div>
        <select name="symbol">
            {% for stock in stocks %}
            <option value="{{ stock['symbol'] }}">{{ stock["symbol"] }} ({{ stock["shares"] }})</option>
            {% endfor %}
        </select>
        <input autocomplete="off" autofocus name="shares" placeholder="shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">sell</button>
</form>
{% endblock %}
