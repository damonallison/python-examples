{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}

<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="symbol"
            type="text">
    </div>
    <button class="btn btn-primary" type="submit">get quote</button>
</form>

{% if quote %}

<div>
    {{ quote.name }}: {{ quote.price | usd}}
</div>

{% endif %}

{% endblock %}
