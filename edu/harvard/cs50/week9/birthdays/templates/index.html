<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            {% if warning %}
            <div style="color: red">{{ warning }}</div>
            {% endif %}
            <form action="/" method="post">
                <input autocomplete="off" autofocus required name="name" placeholder="Name" type="text">
                <input autocomplete="off" autofocus required name="month" placeholder="Month" type="text">
                <input autocomplete="off" autofocus required name="day" placeholder="Day" type="text">
                <button type="submit">Add Birthday</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bday in birthdays %}
                    <tr>
                        <td>{{ bday.name }}</td>
                        <td>{{ bday.birthdate }}</td>
                    </tr>
                    {% endfor %}
                    <!-- TODO: Loop through the database entries to display them in this table -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
